<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4f14f9709b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <section>
      <header>
        <img src="./images/friends.jpeg" alt="" />
        <h3>Track title</h3>
        <p>Track desc</p>
      </header>

      <label for="">Playlist</label>

      <ul></ul>

      <footer>
        <div class="slider">
          <div class="slider-progress">
            <div class="slider-pin"></div>
          </div>
        </div>
        <div class="count">
          <span class="count-current">00:01</span>
          <span class="count-final">11:23</span>
        </div>
        <div class="event">
          <i class="fas fa-caret-left event-prev"></i>
          <i class="fas fa-play event-playPause"></i>
          <i class="fas fa-caret-right event-next"></i>
          <i class="fas fa-volume-up event-muteUnmute"></i>
        </div>
      </footer>
    </section>
    <audio src="" id="audio"></audio>
    <script src="./script.js"></script>
  </body>
</html>
